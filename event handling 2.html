<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Handling</title>
    <link href="inc/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .height{
            min-height:300px ;
            min-width:100%;
        }
        .hh2{
            font-size: 20px;
            padding: 132px;
        }
    </style>
</head>
<body>
<div class="container py-5" id="app" @mousemove = "getCoordinate">
    <div class="bg-success height">
        <h2 class="text-center text-light hh2">Mouse hover here</h2>
    </div>
    <p class="text-center">
        <span class="badge badge-primary">X</span>{{x}}
        <span class="badge badge-primary">Y</span>{{y}}
    </p>
</div>

<script src="inc/vue.min.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            x : 0,
            y : 0
        },
        methods:{
            getCoordinate(event){
                this.x = event.clientX,
                    this.y = event.clientY

            }
        }
    });
</script>
</body>
</html>
