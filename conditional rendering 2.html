<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conditional Rendering</title>
    <link href="inc/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5" id="app">
    <div v-if="record.length < 1" class="alert alert-danger text-dark text-center">You have no record</div>
    <div v-else-if="record.length === 1" class="alert alert-warning text-dark text-center">You have 1 record</div>
    <div v-else class="alert alert-success text-dark text-center">You have more than 1 record</div>

</div>
<script src="inc/vue.min.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            record:[4,2]
        }
    });
</script>
</body>
</html>
