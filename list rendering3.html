<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Rendering</title>
    <link href="inc/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5" id="app">
    <h2 class="text-center text-success">Top Ten Framework</h2>
    <ul v-for="(framework,index) of topTenFramework" class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">{{framework}}
            <span class="badge badge-primary badge-pill">{{scores[index]}}</span>
        </li>
    </ul>
</div>
<script src="inc/vue.min.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            topTenFramework:['ASP.NET','ANGUR JS','RUBY ON RALIS','ASP.NET MVC','LARAVEL','SPRING','EXPRESS','REACT JS','VUE JS','DJANJO'],
            scores:[100,96,90,85,80,75,70,60,55,50]

        }


    });
</script>
</body>
</html>
